<!doctype html>
<html lang=en>
 <head>
    <meta charset="utf-8">
    <title>Help me choose destination</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <body background="file:///Users/rebeckaeklof/Dokument/Blandat/options/rut.png">
    <img src="file:///Users/rebeckaeklof/Dokument/Blandat/options/strand.jpg" alt="portugal">
    <img src="file:///Users/rebeckaeklof/Dokument/Blandat/options/hikiing.jpeg" alt="hikiing">
    <img src="file:///Users/rebeckaeklof/Dokument/Blandat/options/skiing.jpg" alt="skiing">
    <h1>Help me choose between...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="portugal, hikiing, skiing..."></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">GO!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
